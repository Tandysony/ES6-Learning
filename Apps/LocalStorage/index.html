<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalStorage Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/app.css">

</head>

<body>
    <div class="container content">

        <h1 class="text-center">Local Storage</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="#" id="tweet-form">
                    <div class="form-group">
                        <label for="tweet-input">Add a new tweet:</label>
                        <textarea class="form-control" name="tweet-input" id="tweet-input" rows="5"></textarea>
                    </div>
                    <button class="btn btn-block btn-primary" type="submit">Save Tweet</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Tweets</h4>
                <div id="tweet-list"></div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="./static/app.js"></script>
</body>

</html>
